steps:
  # build the container image
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/${_CLOUD_RUN_SERVICE}", "."]
    # push the container image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/${_CLOUD_RUN_SERVICE}"]
    # Deploy container image to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args: [
        "beta",
        "run",
        "deploy",
        "--allow-unauthenticated",
        "${_CLOUD_RUN_SERVICE}",
        "--image",
        "gcr.io/$PROJECT_ID/${_CLOUD_RUN_SERVICE}",
        "--region",
        "us-central1",
        "--platform",
        "managed",
        "--memory",
        "128Mi",
        "--update-env-vars",
        "APP_DEBUG=${_APP_DEBUG},
        APP_KEY=${_APP_KEY},
        APP_NAME=${_APP_NAME},
        APP_ENV=${_APP_ENV},
        APP_ENCODING=UTF-8,
        APP_DEFAULT_LOCALE=en_US,
        APP_DEFAULT_TIMEZONE=UTC,
        DATABASE_URL=${_DATABASE_URL},
        GOOGLE_CLOUD_PROJECT=${PROJECT_ID},
        FIRESTORE_PROJECT_ID=${_FIRESTORE_PROJECT_ID},
        FIRESTORE_WEB_API_KEY=${_FIRESTORE_WEB_API_KEY},
        OAUTHAPP_GITHUB_REDIRECT_URI=${_GITHUB_REDIRECT_URI},
        OAUTHAPP_GITHUB_CLIENT_ID=${_GITHUB_CLIENT_ID},
        OAUTHAPP_GITHUB_CLIENT_SECRET=${_GITHUB_CLIENT_SECRET}",
      ]
images:
  - gcr.io/$PROJECT_ID/${_CLOUD_RUN_SERVICE}

options:
  substitution_option: "ALLOW_LOOSE"

substitutions:
  _APP_DEBUG: "true"
  _APP_ENV: local
  _APP_KEY: ""
  _APP_NAME: ""
  _DATABASE_URL: ""
  _CLOUD_RUN_SERVICE: "kode"
  _FIRESTORE_PROJECT_ID: ""
  _FIRESTORE_WEB_API_KEY: ""
  _GITHUB_REDIRECT_URI: ""
  _GITHUB_CLIENT_ID: ""
  _GITHUB_CLIENT_SECRET: ""
